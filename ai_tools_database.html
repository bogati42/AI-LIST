<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-item .number {
            font-size: 1.8em;
            font-weight: bold;
            display: block;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box, .category-filter {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box:focus, .category-filter:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .tool-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .tool-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .tool-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .tool-url {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            word-break: break-all;
        }

        .tool-url:hover {
            text-decoration: underline;
        }

        .tool-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .tool-description {
            color: #666;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .tool-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: #4CAF50;
            color: white;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .edit-btn:hover, .delete-btn:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .cancel-btn {
            background: #ccc;
            color: #333;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
        }

        .close:hover {
            color: #333;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

        </div>

        <div class="stats">

        <div id="noResults" class="no-results" style="display: none;">

    <!-- Modal for adding/editing tools -->

                    <input type="url" id="toolUrl" required>

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="toolDescription">Description:</label>
                    <textarea id="toolDescription" required></textarea>

                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="modal-btn save-btn">Save Tool</button>

    </div>

            { id: 57, name: "Fast.ai", url: "https://course.fast.ai/", category: "Resources & Learning", description: "Practical deep learning courses." },

        let editingToolId = null;

        // Initialize the database
        function initDatabase() {
            renderTools();
            updateStats();
            populateCategoryFilter();
            setupEventListeners();
        }

        // Render tools in the grid
        function renderTools(toolsToRender = aiTools) {
            const grid = document.getElementById('toolsGrid');
            const noResults = document.getElementById('noResults');
            
            if (toolsToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = toolsToRender.map(tool => `
                <div class="tool-card">
                    <div class="tool-category">${tool.category}</div>
                    <div class="tool-name">${tool.name}</div>
                    <a href="${tool.url}" target="_blank" class="tool-url">${tool.url}</a>
                    <div class="tool-description">${tool.description}</div>
                    <div class="tool-actions">
                        <button class="edit-btn" onclick="editTool(${tool.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteTool(${tool.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const totalTools = aiTools.length;
            const categories = [...new Set(aiTools.map(tool => tool.category))];
            const chineseTools = aiTools.filter(tool => tool.category === 'AI from China').length;
            
            document.getElementById('totalTools').textContent = totalTools;
            document.getElementById('totalCategories').textContent = categories.length;
            document.getElementById('chineseTools').textContent = chineseTools;
        }

        // Populate category filter
        function populateCategoryFilter() {
            const filter = document.getElementById('categoryFilter');
            const categories = [...new Set(aiTools.map(tool => tool.category))].sort();
            
            filter.innerHTML = '<option value="">All Categories</option>' + 
                categories.map(category => `<option value="${category}">${category}</option>`).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchBox').addEventListener('input', filterTools);
            document.getElementById('categoryFilter').addEventListener('change', filterTools);
            document.getElementById('toolForm').addEventListener('submit', saveToolToDatabase);
        }

        // Filter tools based on search and category
        function filterTools() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            let filteredTools = aiTools.filter(tool => {
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm) || 
                                    tool.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || tool.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            
            renderTools(filteredTools);
        }

        // Modal functions
        function openModal(toolId = null) {
            const modal = document.getElementById('toolModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('toolForm');
            
            if (toolId) {
                const tool = aiTools.find(t => t.id === toolId);
                title.textContent = 'Edit Tool';
                document.getElementById('toolName').value = tool.name;
                document.getElementById('toolUrl').value = tool.url;
                document.getElementById('toolCategory').value = tool.category;
                document.getElementById('toolDescription').value = tool.description;
                editingToolId = toolId;
            } else {
                title.textContent = 'Add New Tool';
                form.reset();
                editingToolId = null;
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('toolModal').style.display = 'none';
            editingToolId = null;
        }

        // Save tool to database
        function saveToolToDatabase(e) {
            e.preventDefault();
            
            const name = document.getElementById('toolName').value;
            const url = document.getElementById('toolUrl').value;
            const category = document.getElementById('toolCategory').value;
            const description = document.getElementById('toolDescription').value;
            
            if (editingToolId) {
                const toolIndex = aiTools.findIndex(t => t.id === editingToolId);
                aiTools[toolIndex] = { id: editingToolId, name, url, category, description };
            } else {
                const newId = Math.max(...aiTools.map(t => t.id)) + 1;
                aiTools.push({ id: newId, name, url, category, description });
            }
            
            renderTools();
            updateStats();
            populateCategoryFilter();
            filterTools();
            closeModal();
        }

        // Edit tool
        function editTool(id) {
            openModal(id);
        }

        // Delete tool
        function deleteTool(id) {
            if (confirm('Are you sure you want to delete this tool?')) {
                aiTools = aiTools.filter(t => t.id !== id);
                renderTools();
                updateStats();
                populateCategoryFilter();
                filterTools();
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('toolModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize the database when page loads
        document.addEventListener('DOMContentLoaded', initDatabase);
    </script>
</body>
